<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/64589724-ec6b-4993-9c7c-eb9a4746811d/favicon.ico?v=1746732337701" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Noesis Project</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Synthetic Conscious</h1>
        <img
          src="https://cdn.glitch.global/64589724-ec6b-4993-9c7c-eb9a4746811d/noesis-logo.jpg?v=1746731120617"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <div class="instructions">
          <h2>About the project</h2>
          <p>
            Noesis is a C project that simulates a synthetic conscious system without using any external libraries, focusing solely on low-level logic and memory structures.
          </p>
          <p>
            <b>GitHub</b> : <a href="https://github.com/void-sign/noesis">Noesis Project</a>    
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
